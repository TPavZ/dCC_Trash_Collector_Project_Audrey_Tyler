{% extends 'base.html' %}

{% block title %} Register New Account {% endblock %}

{% block header %} Register New Account {% endblock %}

{% block content %}
<br />
  <form method="post" align="left">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-light" >Sign Up</button>
  </form>
  <p>Already Registered? <a href='{% url "login" %}' class="btn btn-outline-light">Sign in</a></p>
{% endblock %}
