<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="TBD">
    <meta name="discription" content="devCodeCamp group Trash Collection Project">
    <meta name="authors" content="Brett Johnson, Audrey Schmidt, & Tyler Pavlic">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image.png" href="\static\images\TrashCan.png">
  </head>
  <body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Trash Collector</a>
    <div class="navbar-nav">
    {% block navbar %}{% endblock %}
    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8" align="center">
            <br />
            <br />
            <h1>{% block header %}{% endblock %}</h1>
            {% block content %}{% endblock %}
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
